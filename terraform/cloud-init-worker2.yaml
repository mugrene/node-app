#cloud-config
packages:
  - snapd
runcmd:
  - snap install microk8s --classic || true
  - usermod -a -G microk8s ubuntu || true
  - chown -R ubuntu:ubuntu /home/ubuntu || true

# NOTE: Setting a static IP inside Multipass guest requires host networking bridging
# Configure host-side bridged networking if you need the exact IPs to be reachable.